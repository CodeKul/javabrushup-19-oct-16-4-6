group 'com.codekul.android'
version '1.0.0.BUILD-SNAPSHOT'

apply plugin: 'java' // capabilities of your project

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories { // closure
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.codekul.android.Main'
    }
}

task codeRun(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "com.codekul.android.Main"
}
