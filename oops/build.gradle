group 'com.codekul.java'
version '1.0.0.BUILD-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.rethinkdb', name: 'rethinkdb-driver', version: '2.3.3'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.codekul.android.javabrushup.Main'
    }
}

task codeRun(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = 'com.codekul.android.javabrushup.Main'
}
